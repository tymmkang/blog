# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml

baseurl                     = "https://tymmkang.github.io/"
DefaultContentLanguage      = "kor"
title                       = "tymmkang's blog"
theme                       = "hugo-future-imperfect-slim"
paginate                    = 3
disqusShortname             = "tymmkang"
googleAnalytics             = ""
pluralizeListTitles         = false
disableLanguages            = []

pygmentsUseClasses = true
pygmentsCodefences = true

[markup.goldmark.renderer]
    unsafe                      = true

[outputs]
    home                        = ["html", "json"]

[params]
    enableCDN                   = false
    cssFiles                    = ["default"]
    jsFiles                     = ["default"]
    highlightjs                 = true
    highlightjsTheme            = ""
    highlightjsLang             = []
    viewMorePostsLink           = "/blog/"
    readingTime                 = true
    imageStretch                = ""
    socialShare                 = ["twitter", "facebook", "reddit", "linkedin", "pinterest", "email"]

    [params.meta]
        description                 = "A theme by HTML5 UP, ported by Julio Pescador. Slimmed and enhanced by Patrick Collins. Multilingual by StatnMap. Powered by Hugo."
        author                      = "HTML5UP and Hugo"
        favicon                     = false
        svg                         = true
        faviconVersion              = "1"
        msColor                     = "#ffffff"
        iOSColor                    = "#ffffff"

    [params.header]
        navbarTitle                 = "tymmkang's blog"
        dynamicTitles               = true
        searchMenu                  = true
        shareMenu                   = false
        languageMenu                = false

    [params.intro]
        header                      = "tymmkang"
        paragraph                   = "dev, hobby, life"
        rssIntro                    = false
        socialIntro                 = true
        hideWhenSingleColumn        = false
        alwaysOnHomepage            = false

    # [params.intro.pic]
    #     src                         = "img/main/logo.jpg"
    #     shape                       = "circle"
    #     width                       = ""
    #     alt                         = "tymmkang"

  [params.sidebar]
        # about               = "This theme was developed for Hugo static site generator."
        postAmount                  = 5
        categories                  = true
        categoriesByCount           = true

  [params.footer]
        rssFooter                   = false
        socialFooter                = false

  [params.staticman]
        enabled                     = false
        api                         = ""  # No Trailing Slash
        gitProvider                 = ""
        username                    = ""
        repo                        = ""
        branch                      = ""

        [params.staticman.recaptcha]
            siteKey                     = ""
            encryptedKey                = ""

[menu]

    [[menu.main]]
        name                        = "Home"
        identifier                  = "home"
        url                         = "/"
        pre                         = "<i class='fa fa-home'></i>"
        weight                      = 1

    [[menu.main]]
        name                        = "About"
        identifier                  = "about"
        url                         = "/about/"
        pre                         = "<i class='far fa-id-card'></i>"
        weight                      = 2

    [[menu.main]]
        name                        = "Blog"
        identifier                  = "blog"
        url                         = "/blog/"
        pre                         = "<i class='far fa-newspaper'></i>"
        weight                      = 3

    [[menu.main]]
        name                        = "Categories"
        identifier                  = "categories"
        url                         = "/categories/"
        pre                         = "<i class='fas fa-sitemap'></i>"
        weight                      = 4

[Languages]

    [Languages.kor]
        LanguageCode                = "kor"
        LanguageName                = "한국어"
        weight                      = 1

[social]
    # Coding Communities
    github                = "tymmkang"
    email                 = "tymmkang.gmail.com"
